<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <h3>Random Password Generator</h3>
    </div>
    <div class="section">
        <div class="div text">
          <span id='pass-box' class="overflow">Password</span>
        </div>
        <div class="div size">
          <label>Size of password</label>
          <input id='size' type="number" />
        </div>
        <div class="div capital">
          <label>Capital letters</label>
          <input id='capital' type="checkbox" />
        </div>
        <div class="div small">
          <label>Small letters</label>
          <input id='small' type="checkbox" />
        </div>
        <div class="div number">
          <label>Numbers</label>
          <input id='numbers' type="checkbox" />
        </div>
        <div class="div symbol">
          <label>Symbols</label>
          <input id='symbols' type="checkbox" />
        </div>
        <div class="div btn">
          <button id="btn">Create Password</button>
        </div>
    </div>
  </div>
    
</body>
<script src="./app.js"></script>
</html>
